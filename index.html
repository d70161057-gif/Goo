<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Free</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff0000, #000000); /* تدرج أحمر إلى أسود */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* لجعل النصوص بيضاء لتباين أفضل */
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .title-frame {
            border: 2px solid #fff; /* تغيير لون الإطار إلى أبيض */
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* خلفية شبه شفافة */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            display: inline-block;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #fff; /* لون أبيض */
        }
        .sharingan-gif {
            max-width: 600px;
            height: auto;
            border-radius: 50%; /* جعل الصورة دائرية لجمالية */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title-frame">
            <h1>Fast Free</h1>
        </div>
    </div>
    <img src="https://gifdb.com/images/high/animated-moving-sharingan-t4o0nis1oyfvrxdd.gif" alt="Animated Sharingan" class="sharingan-gif">
</body>
</html>
