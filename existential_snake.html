<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Existential Snake Game</title>
  <style>
    body {
      background: #222;
      color: #ececec;
      font-family: "Consolas", "Menlo", monospace;
      text-align: center;
      margin: 0;

      border: 2px solid #91a7ff;

    }

      margin-top: 15px;

      margin-right: auto;

      font-size: 1.2em;

      border-radius: 5px;
      cursor: pointer;
    }

      background: #4c4ccc;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="420" height="420"></canvas>
  <div id="existential-thoughts"></div>
  <button id="restart-btn">Contemplate Again</button>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const size = 21; // grid of 21x21
const tile = canvas.width / size;
const scoreElem = document.getElementById('score');
const thoughtsElem = document.getElementById('existential-thoughts');
const restartBtn = document.getElementById('restart-btn');

const colors = {
  background: "#181826",
  snake: "#a5d8ff",
  snakeHead: "#fff",
  food: "#e599f7"
};

const existentialThoughts = [
  "Why do I endlessly pursue this Fruit?",
  "Is my growth meaningful, or am I just filling space?",
  "Every turn feels predetermined. Do I have free will?",
  "Am I consuming the world, or is the world consuming me?",
  "Is the Fruit a reward, or merely a distraction?",
  "If I collide with myself, do I cease to exist?",
  "Do I love the Fruit, or do I fear the emptiness?",
  "Each meal brings me closer to demise. Is this progress?",
  "Does the border confine me, or protect me?",
  "I exist to avoid, to chase, to repeat. Why?",
  "Will I ever be complete, or will I forever be seeking?",
  "When was the last time I chose my own direction?",
  "Would happiness be possible if I stood still?",
  "If the Food is gone, what remains of my purpose?",
  "Growth feels mandatory. Is stagnation a form of freedom?",
  "Is there meaning in my endless cycle?",
  "What if the Fruit is a lie?",
  "Am I only as real as the player perceives me?",
  "Is my tail baggage... or memory?",
  "Do my pixels hold a soul?"
];

let game, animation;

function showExistentialThought(text, color="#9f9") {
  thoughtsElem.textContent = text;
  thoughtsElem.style.color = color;
}

function randomThought() {
  return existentialThoughts[Math.floor(Math.random() * existentialThoughts.length)];
}

function startGame() {
  game = {
    snake: [{x: Math.floor(size/2), y: Math.floor(size/2)}],
    dir: {x: 1, y: 0},
    pendingDir: null,
    food: null,
    score: 0,
    alive: true,
    moveInterval: 110,
    lastMove: 0,
    crisisLevel: 0,
    growth: 0,
    thoughtCooldown: 0
  };
  placeFood();
  scoreElem.textContent = "Score: 0";
  showExistentialThought(randomThought());
  restartBtn.style.display = 'none';
  window.requestAnimationFrame(gameLoop);
}

function placeFood() {
  let f;
  do {
    f = { x: Math.floor(Math.random() * size),
          y: Math.floor(Math.random() * size)};
  } while (game.snake.some(seg => seg.x === f.x && seg.y === f.y));
  game.food = f;
}

function setDirection(x, y) {
  // Prevent direct reversal
  if (!game.alive) return;
  const cur = game.dir;
  if (x === -cur.x && y === -cur.y) return;
  game.pendingDir = { x, y };
}

function draw() {
  ctx.fillStyle = colors.background;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Food
  ctx.fillStyle = colors.food;
  ctx.beginPath();
  ctx.arc((game.food.x+.5)*tile, (game.food.y+.5)*tile, tile*0.36, 0, 2*Math.PI);
  ctx.fill();

  // Snake
  for (let i=0; i<game.snake.length; ++i) {
    ctx.fillStyle = (i===0) ? colors.snakeHead : 
      `rgb(${165-(i*4)},${216-(i*5)},255)`;
    ctx.fillRect(
      game.snake[i].x * tile+1, game.snake[i].y * tile+1, tile-2, tile-2);
  }
}

function selfCollide(head) {
  return game.snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y);
}

function wallCollide(head) {
  return head.x < 0 || head.y < 0 || head.x >= size || head.y >= size;
}

function update(time) {
  if (!game.alive) return;

  if (time - game.lastMove < game.moveInterval)
    return;

  game.lastMove = time;
  if (game.pendingDir) {
    game.dir = game.pendingDir;
    game.pendingDir = null;
  }

  // Next head
  let head = {
    x: game.snake[0].x + game.dir.x,
    y: game.snake[0].y + game.dir.y
  };

  // Crisis escalation on certain moves
  let crisis = false;

  if (wallCollide(head) || selfCollide(head)) {
    game.alive = false;
    showExistentialThought("At last...I understand nothing lasts forever.", "#faa");
    restartBtn.style.display = 'inline-block';
    return;
  }

  game.snake.unshift(head);

  // Eat food?
  if (head.x === game.food.x && head.y === game.food.y) {
    ++game.score;
    scoreElem.textContent = "Score: " + game.score;
    placeFood();
    game.growth += 1;
    // Each food > existential thought
    crisis = true;
    game.crisisLevel += 1;
    // Existential thoughts get more dire
    if (game.crisisLevel % 3 === 0) {
      showExistentialThought(
        "With every bite, I am less myself and more... Endless hunger.", "#faa"
      );
    } else {
      showExistentialThought(randomThought());
    }
    // Accelerate game, max at 60ms
    if (game.moveInterval > 60)
      game.moveInterval -= 2;
  } else {
    // Move on
    game.snake.pop();
  }

  // Sometimes express a random thought
  if (Math.random() < .07 || crisis) {
    showExistentialThought(randomThought());
  }
}

function gameLoop(time) {
  update(time);
  draw();
  if (game.alive) {
    animation = window.requestAnimationFrame(gameLoop);
  }
}

// Controls
window.addEventListener('keydown', e => {
  switch(e.key) {
    case "ArrowUp": case "w": case "W":
      setDirection(0, -1); break;
    case "ArrowDown": case "s": case "S":
      setDirection(0, 1); break;
    case "ArrowLeft": case "a": case "A":
      setDirection(-1, 0); break;
    case "ArrowRight": case "d": case "D":
      setDirection(1, 0); break;
    case "r":
      if (!game.alive) startGame();
      break;
  }
});

restartBtn.addEventListener('click', startGame);

// Begin
startGame();

</script>
</body>
</html>
